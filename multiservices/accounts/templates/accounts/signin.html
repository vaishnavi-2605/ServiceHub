{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Service Provider Platform</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=20260224-6">
</head>
<body>
  {% include 'partials/header.html' %}

  <div id="toast-container"></div>

  <main class="auth-page">
    <div class="card auth-card">
      <div class="card-body">
        <h1>Sign In</h1>
        <p class="subtitle">Sign in with your username.</p>

        <form method="POST" action="{% url 'signin' %}">
          {% csrf_token %}

          {% if error %}
            <p class="text-error mb-1">{{ error }}</p>
          {% endif %}

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required placeholder="Enter username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="********">
            <label class="password-toggle-label">
              <input type="checkbox" id="toggle-signin-password">
              Show password
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
      </div>
    </div>
  </main>

  {% include 'partials/footer.html' %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var passwordInput = document.getElementById("password");
      var toggle = document.getElementById("toggle-signin-password");
      if (!passwordInput || !toggle) return;
      toggle.addEventListener("change", function () {
        passwordInput.type = toggle.checked ? "text" : "password";
      });
    });
  </script>
</body>
</html>
